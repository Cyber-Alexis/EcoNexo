<section class="auth-card">
	<h2>Recuperar Contraseña</h2>

	<p class="instruction" *ngIf="!submitted">Ingresa tu correo electrónico y te enviaremos un enlace para recuperar tu contraseña.</p>

	<form (ngSubmit)="onSubmit()" #forgotForm="ngForm" *ngIf="!submitted">
		<label for="email">Dirección de Correo Electrónico</label>
		<input
			id="email"
			type="email"
			name="email"
			[(ngModel)]="email"
			required
			email
		/>

		<button type="submit" [disabled]="forgotForm.invalid">Enviar Enlace de Recuperación</button>
	</form>

	<div class="success-message" *ngIf="submitted">
		<p class="message">{{ message }}</p>
		<p class="instruction">Por favor revisa tu correo electrónico para instrucciones sobre cómo recuperar tu contraseña.</p>
		<button class="back-btn" routerLink="/login">Volver al Inicio de Sesión</button>
	</div>

	<div class="back-link">
		<a routerLink="/login">Volver al Inicio de Sesión</a>
	</div>
</section>
